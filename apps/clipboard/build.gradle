import org.teavm.gradle.api.JSModuleType

plugins {
    id 'java'
    id "war"
    id "org.teavm" version "0.12.0"
}

group 'com.cloudyclip'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("clojure-interop:java.awt:1.0.2")
    teavm(teavm.libs.jsoApis)
    teavm(teavm.libs.interop)
    teavm("clojure-interop:java.awt:1.0.2")
}

teavm {
    all {
        mainClass = "com.cloudyclip.Clipboard"
    }
    js {
        addedToWebApp = true

        // this is also optional, default value is <project name>.js
        targetFileName = "clipboard.js"

        moduleType = JSModuleType.ES2015
    }
    wasmGC {
        addedToWebApp = true

        // this is also optional, default value is <project name>.wasm
        targetFileName = "clipboard.wasm"
    }
}

test {
    useJUnitPlatform()
}