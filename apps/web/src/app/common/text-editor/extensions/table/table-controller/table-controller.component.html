<lc-anchored-floating-box #tableRemovalOptions>
    <div class="table-controller__removal-options">
        <button
            class="lc-button lc-accent"
            i18n
            mat-ripple
            type="button"
            (click)="_editor.chain().focus().deleteTable().run(); floatingBoxRef.close()">
            Delete table
        </button>

        <button
            class="lc-button lc-accent"
            i18n
            mat-ripple
            type="button"
            (click)="_editor.chain().focus().deleteRow().run()">
            Delete row
        </button>

        <button
            class="lc-button lc-accent"
            i18n
            mat-ripple
            type="button"
            (click)="_editor.chain().focus().deleteColumn().run()">
            Delete column
        </button>
    </div>
</lc-anchored-floating-box>
