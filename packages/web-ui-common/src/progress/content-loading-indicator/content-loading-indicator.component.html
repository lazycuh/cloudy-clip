@let _appearance = appearance();
@let _height = height();

@if (_appearance !== 'list') {
    @for (_width of _widths(); track $index) {
        @let _isCardAppearance = _appearance === 'card';

        <ngx-skeleton-loader
            animation="progress-dark"
            count="1"
            [appearance]="_isCardAppearance ? 'line' : _appearance"
            [theme]="{
                'background-color': 'rgb(47, 51, 53)',
                width: _width(),
                height: _height,
                'border-radius': !_isCardAppearance ? '4px' : '20px',
                'margin-bottom': '12px'
            }" />
    }
}
