<header class="global-app-bar__app-name">
    <a routerLink="/">
        <img
            alt="Cloudy Clip App Logo"
            class="global-app-bar__app-logo"
            src="/images/cloudy-clip-logo-snug.png" />
        <h1 class="text-with-gradient-background">Cloudy Clip</h1>
    </a>
</header>

<div class="global-app-bar__action-container">
    <a
        class="lc-button lc-primary global-app-bar__action view-pricing-action"
        lcTooltip="View pricing"
        i18n-lcTooltip
        mat-ripple
        routerLink="/pricing">
        <lc-icon>
            <svg:path
                d="M856-390 570-104q-12 12-27 18t-30 6q-15 0-30-6t-27-18L103-457q-11-11-17-25.5T80-513v-287q0-33 23.5-56.5T160-880h287q16 0 31 6.5t26 17.5l352 353q12 12 17.5 27t5.5 30q0 15-5.5 29.5T856-390ZM513-160l286-286-353-354H160v286l353 354ZM260-640q25 0 42.5-17.5T320-700q0-25-17.5-42.5T260-760q-25 0-42.5 17.5T200-700q0 25 17.5 42.5T260-640Zm220 160Z" />
        </lc-icon>

        <span
            class="lc-button__label"
            i18n>
            Pricing
        </span>
    </a>

    @if (_isUserLoggedIn()) {
        <a
            class="lc-button lc-primary global-app-bar__action go-to-dashboard-action"
            lcTooltip="Go to dashboard"
            i18n-lcTooltip
            mat-ripple
            routerLink="/my/account">

            lcTooltip="Log out"
            i18n-lcTooltip
            mat-ripple

    <ng-content />
</div>
