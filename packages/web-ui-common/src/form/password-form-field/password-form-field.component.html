<lc-form-field
    #formField
    [control]="control()"
    [hasPlaceholder]="placeholder.length > 0"
    [label]="label()">
    <svg:path
        d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z" />

    <input
        #inputElement
        class="form-field__input"
        [autocomplete]="autocomplete()"
        [formControl]="control()"
        [placeholder]="placeholder()"
        [type]="!_passwordVisible() ? 'password' : 'text'"
        (blur)="formField.blur()"
        (focus)="formField.focus()" />

    <button
        action
        class="form-field__toggle-visibility lc-icon-button lc-accent"
        lcTooltip="Toggle password visibility"
        i18n-lcTooltip
        mat-ripple
        type="button"
        [attr.aria-label]="_passwordVisible() ? 'Hide password' : 'Make password visible'"
        (click)="_togglePasswordFieldVisibility()">
        <lc-icon>
            @if (!_passwordVisible()) {
                <svg:path
                    d="M607-627q29 29 42.5 66t9.5 76q0 15-11 25.5T622-449q-15 0-25.5-10.5T586-485q5-26-3-50t-25-41q-17-17-41-26t-51-4q-15 0-25.5-11T430-643q0-15 10.5-25.5T466-679q38-4 75 9.5t66 42.5Zm-127-93q-19 0-37 1.5t-36 5.5q-17 3-30.5-5T358-742q-5-16 3.5-31t24.5-18q23-5 46.5-7t47.5-2q137 0 250.5 72T904-534q4 8 6 16.5t2 17.5q0 9-1.5 17.5T905-466q-18 40-44.5 75T802-327q-12 11-28 9t-26-16q-10-14-8.5-30.5T753-392q24-23 44-50t35-58q-50-101-144.5-160.5T480-720Zm0 520q-134 0-245-72.5T60-463q-5-8-7.5-17.5T50-500q0-10 2-19t7-18q20-40 46.5-76.5T166-680l-83-84q-11-12-10.5-28.5T84-820q11-11 28-11t28 11l680 680q11 11 11.5 27.5T820-84q-11 11-28 11t-28-11L624-222q-35 11-71 16.5t-73 5.5ZM222-624q-29 26-53 57t-41 67q50 101 144.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
            } @else {
                <svg:path
                    d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-134 0-244.5-72T61-462q-5-9-7.5-18.5T51-500q0-10 2.5-19.5T61-538q64-118 174.5-190T480-800q134 0 244.5 72T899-538q5 9 7.5 18.5T909-500q0 10-2.5 19.5T899-462q-64 118-174.5 190T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
            }
        </lc-icon>
    </button>
</lc-form-field>

@if (showPasswordRules()) {
    <ul class="password-form-field__rule-list">
        @for (rule of _passwordRules; track rule) {
            @let hasError = _hasError(rule.validatorName);
            @let isValid = _isRuleValid(rule.validatorName);

            <li
                [class.has-error]="hasError"
                [class.is-valid]="isValid">
                @if (isValid) {
                    <lc-icon [@password-rule]>
                        <svg:path
                            d="m400-416 236-236q11-11 28-11t28 11q11 11 11 28t-11 28L428-332q-12 12-28 12t-28-12L268-436q-11-11-11-28t11-28q11-11 28-11t28 11l76 76Z" />
                    </lc-icon>
                } @else if (hasError) {
                    <lc-icon
                        style="transform: scale(0.65, 0.65) translateY(-1px)"
                        [@password-rule]>
                        <svg:path
                            d="M109-120q-11 0-20-5.5T75-140q-5-9-5.5-19.5T75-180l370-640q6-10 15.5-15t19.5-5q10 0 19.5 5t15.5 15l370 640q6 10 5.5 20.5T885-140q-5 9-14 14.5t-20 5.5H109Zm69-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm0-120q17 0 28.5-11.5T520-400v-120q0-17-11.5-28.5T480-560q-17 0-28.5 11.5T440-520v120q0 17 11.5 28.5T480-360Zm0-100Z" />
                    </lc-icon>
                } @else {
                    <lc-icon
                        style="transform: scale(0.4, 0.4) translateY(-1px)"
                        [@password-rule]>
                        <svg:path
                            d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </lc-icon>
                }
                <span
                    class="password-form-field__rule-list__rule-label"
                    [innerHTML]="rule.label"></span>
            </li>
        }
    </ul>
}
