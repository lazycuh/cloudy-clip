<lc-form-field
    #formField
    [control]="control()"
    [hasPlaceholder]="placeholder().length > 0"
    [label]="label()">
    <ng-content
        select="svg:path"
        ngProjectAs="svg:path" />

    <input
        #inputElement
        class="form-field__input"
        [autocomplete]="autocomplete()"
        [formControl]="control()"
        [placeholder]="placeholder()"
        [type]="type()"
        (blur)="formField.blur()"
        (focus)="formField.focus()" />
</lc-form-field>
